<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fab fa-github"></i> 5- Day Forecast!
    </h1>
    <p>Find the weather to support your travel plans!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search For Weather</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City Name</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Forecast</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Searched Cities</h3>
        <div id="language-buttons" class="card-body">
          <button name="searched" class="btn"></button>
          </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Forecast for: <span id="searched=city"></span></h2>
      <div id="searche-city" class="city-list"></div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather4You</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
</head>
<body>
    <!--This is the navigation bar formatted by bootstrap-->
    <nav class="navbar navbar-light" style="background-color: #58a85c" id="navbar">
        <a href="index.html"><i class="fas fa-cloud-sun"></i>  5-Day Forecast  <i class="fas fa-cloud-sun"></i></a>
    </nav>

    <!-- This container holds the search function -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="row" id="search">
                    Search for a City:
                </div>
                <div class="row">
                    <form class="form-inline my-2 my-sm-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search for a City!" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-cloud-sun"></i></button>
                    </form>
                <div class="row" id="prevSearch">
                    <div class="card" style="width: 18rem;" id="buttonsList">
                        <!-- This is what the user searched for previously -->
                    </div>
                </div>
    
                </div>
            </div>

            <!-- This will display todays weather -->

            <div class="col-lg-8" id="allWeather">
                <div class="row" id="currentWweather">
                    <div class="card" style="width: 98%;" id="cardDisplay">

                        <div class="row">

                            <div class="col-lg-6" style="background-color: bisque;" >
                                <div class="card-body" id="card" >
                                  <h2 class="card-title" id="cityRes"></h2>
                                  <p class="card-text" id="tempRes"></p>
                                  <p class="card-text" id="humidityRes"></p>
                                  <p class="card-text" id="windRes"></p>
                                  <p class="card-tet" id="UVIndexRes"></p>
                                </div>
    
                            </div>
                            <div class="col-lg-4" id="mainIcon">
                                <!-- Main Icon -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="row" id="fiveDay" ></div>

                <div class="row" id="fiveDayCards" >
                    <!-- Cards Goes Here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer>
        <div class="col-12">
            <hr class="light" color="gray">
            <h5 id="CopyR">&copy; Weather4You</h5>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
